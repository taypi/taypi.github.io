<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="assets/js/tracking-min.js"></script>
    <script src="assets/js/face-min.js"></script>
    <script src="threejs/build/three.min.js"></script>
    <script src="assets/js/OBJLoader.js"></script>
    <style>
    body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
    }
    
    #info {
        color: #fff;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
    }
    
    #info a,
    .button {
        color: #f00;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer
    }
    
    #video,
    #canvas {
        bottom: 0;
        position: absolute;
        z-index: 100;
    }
    
    body {
        overflow: hidden;
    }
    
    #video,
    #canvas {
        bottom: 0;
        position: absolute;
        z-index: 100;
    }
    
    #viewport {
        padding-top: 0px;
    }
    </style>
</head>

<body>
    <div id="viewport">
        <video id="video" width="320" height="240" preload autoplay loop muted></video>
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>
    <script>
    var viewport = document.getElementById('viewport');
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var faceX = 0;
    var faceY = 0;

    var tracker = new tracking.ObjectTracker('face');

    var container;

    var camera, scene, renderer;

    var mouseX = 0,
        mouseY = 0,
        controlX = 0,
        controlY = 0,
        mouseMouseX = 0,
        mouseMouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;


    tracker.setInitialScale(4);
    tracker.setStepSize(2);

    tracking.track('#video', tracker, {
        camera: true
    });

    tracker.on('track', function(event) {
        var maxRectArea = 0;
        var maxRect;

        event.data.forEach(function(rect) {
            if (rect.width * rect.height > maxRectArea) {
                maxRectArea = rect.width * rect.height;
                maxRect = rect;
            }

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.strokeStyle = 'magenta';
            context.strokeRect(rect.x, rect.y, rect.width, rect.height);
            context.font = '11px Helvetica';
            context.fillStyle = "#fff";
            context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
            context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

        });

        if (maxRectArea > 0) {
            var rectCenterX = maxRect.x + (maxRect.width / 2);
            var rectCenterY = maxRect.y + (maxRect.height / 2);
            // -50 pois o centro do quadrado fica a 50 de distancia da ponta da tela
            // -100 pois perde 50 de cada lado, pois nao eh possivel encostar no final da tela
            // (320,240) Ã© a medida da janelinha da camera
            faceX = (rectCenterX-50)/(320-100) * (window.innerWidth);
            faceY = (rectCenterY-50)/(240-100) * (window.innerHeight);

            mouseX = (faceX - windowHalfX) / 2;
            mouseY = (faceY - windowHalfY) / 2;

        }

    });

    init();
    animate();

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);
        camera.position.z = 200;

        // scene

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x101030);
        scene.add(ambient);

        var directionalLight = new THREE.DirectionalLight(0xffeedd);
        directionalLight.position.set(0, 0, 1);
        scene.add(directionalLight);

        // texture

        var manager = new THREE.LoadingManager();
        manager.onProgress = function(item, loaded, total) {

            console.log(item, loaded, total);

        };

        var texture = new THREE.Texture();

        var onProgress = function(xhr) {
            if (xhr.lengthComputable) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');
            }
        };

        var onError = function(xhr) {};


        var loader = new THREE.ImageLoader(manager);
        loader.load('assets/textures/UV_Grid_Sm.jpg', function(image) {

            texture.image = image;
            texture.needsUpdate = true;

        });

        // model

        var loader = new THREE.OBJLoader(manager);
        loader.load('assets/obj/female02/female02.obj', function(object) {

            object.traverse(function(child) {

                if (child instanceof THREE.Mesh) {

                    child.material.map = texture;

                }

            });

            object.position.y = -80;
            scene.add(object);

        }, onProgress, onError);


        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove, false);

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function onDocumentMouseMove(event) {

        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
        mouseMouseX = mouseX;
        mouseMouseY = mouseY;
        controlX = event.clientX;
        controlY = event.clientY;
    }

    //

    function animate() {

        requestAnimationFrame(animate);
        render();

    }

    function render() {

        camera.position.x += (mouseX - camera.position.x) * .05;
        camera.position.y += (-mouseY - camera.position.y) * .05;
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
    }
    </script>

</body>

</html>
